[character]
error_symbol = "[](bold #ff5555)"
success_symbol = "[](bold #50fa7b)"

[cmd_duration]
style = "bold #f1fa8c"
format = "[$duration ]($style)"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"
show_always = true

[battery]
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold #ff5555"
charging_symbol = "󰢜"
discharging_symbol = "󰁺"

