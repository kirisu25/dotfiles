format = "$os$all"
right_format = '''
$cmd_duration
$time
$battery
'''

[fill]
symbol = ""

#[time]
#disabled = false
#style = "bold #d3d3d3"
#format = "[$time]($style)"
#time_format = "%m/%d %R "
#utc_time_offset = "+9"

[line_break]
desabled = true

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
