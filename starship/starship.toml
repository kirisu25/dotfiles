[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[os]
disabled = false
style = "bold #ff8c00"
format = "[$symbol]($style)"

